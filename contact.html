<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SwiftCart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-base-200">
    <div id="header"></div>

    <div class="bg-base-100 py-16">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-4">Contact Us</h1>
            <p class="text-center text-gray-600">We'd love to hear from you. Get in touch with us!</p>
        </div>
    </div>

    <section class="py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="card bg-base-100 shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
                    <form id="contact-form" class="space-y-4">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Your Name</span>
                            </label>
                            <input type="text" placeholder="John Doe" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Email Address</span>
                            </label>
                            <input type="email" placeholder="john@example.com" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Subject</span>
                            </label>
                            <input type="text" placeholder="How can we help?" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Message</span>
                            </label>
                            <textarea class="textarea textarea-bordered h-32" placeholder="Your message..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-6">
                    <div class="card bg-base-100 shadow-xl p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                                <i class="fas fa-map-marker-alt text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Address</h3>
                                <p class="text-gray-600">123 Commerce Street, Business City, 12345</p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-xl p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                                <i class="fas fa-phone text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Phone</h3>
                                <p class="text-gray-600">+1 (555) 123-4567</p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-xl p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                                <i class="fas fa-envelope text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Email</h3>
                                <p class="text-gray-600">support@swiftcart.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-100 shadow-xl p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                                <i class="fas fa-clock text-primary text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-bold">Business Hours</h3>
                                <p class="text-gray-600">Mon - Fri: 9:00 AM - 6:00 PM</p>
                                <p class="text-gray-600">Sat: 10:00 AM - 4:00 PM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <script src="js/store.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            e.target.reset();
        });
    </script>
</body>
</html>
