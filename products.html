<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - SwiftCart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-base-200">
    <div id="header"></div>

    <!-- Page Header -->
    <div class="bg-base-100 py-12">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">All Products</h1>
            <p class="text-center text-gray-600 mt-2">Discover our complete collection</p>
        </div>
    </div>

    <!-- Products Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <!-- Category Filter -->
            <div class="flex flex-wrap justify-center gap-2 mb-8" id="category-filters">
                <button class="btn btn-active btn-primary" data-category="all">All</button>
            </div>

            <!-- Products Grid -->
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="skeleton h-96 w-full"></div>
                <div class="skeleton h-96 w-full"></div>
                <div class="skeleton h-96 w-full"></div>
            </div>
        </div>
    </section>

    <div id="footer"></div>

    <div id="toast" class="toast toast-end toast-bottom z-50 hidden">
        <div class="alert alert-success">
            <span id="toast-message">Item added to cart</span>
        </div>
    </div>

    <!-- Scripts  -->
    <script src="js/store.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/ProductCard.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
