<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - SwiftCart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-base-200">
    <div id="header"></div>

    <!-- Product Detail Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <div id="product-detail" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div class="skeleton h-96 w-full"></div>
                <div class="skeleton h-96 w-full"></div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="py-16 bg-base-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Related Products</h2>
            <div id="related-products" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </section>

    <div id="footer"></div>

    <div id="toast" class="toast toast-end toast-bottom z-50 hidden">
        <div class="alert alert-success">
            <span id="toast-message">Item added to cart</span>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components/Header.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/ProductCart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
